        <h1>Unit Converter</h1>

<div class="container">
    <div class="navbar">
        <a href="#" id="lengthLink">Length</a>
        <a href="#" id="weightLink">Weight</a>
        <a href="#" id="timeLink">Time</a>
        <a href="#" id="temperatureLink">Temperature</a>
    </div>
    <h1></h1>
    <form id="converterForm">
        <label for="fromValue">From:</label>
        <input type="number" id="fromValue" required>
        <select id="fromUnit" required></select>

        <label for="toValue">To:</label>
        <input type="number" id="toValue" readonly>
        <select id="toUnit" required></select>

        <input class="b1" type="submit" value="Convert">
        <input class="b2" type="button" value="Clear" id="clearButton">
    </form>
    <div id="result"></div>
</div>
<footer>
    <p>&copy; CompuTech</p>
  </footer>
  <script>
    const converterForm = document.getElementById('converterForm');
    const clearButton = document.getElementById('clearButton');
    const fromUnitSelect = document.getElementById('fromUnit');
    const toUnitSelect = document.getElementById('toUnit');
    
    const lengthUnits = ['meter', 'kilometer', 'centimeter', 'millimeter', 'micrometer', 'nanometer', 'mile', 'yard', 'foot', 'inch'];
    const weightUnits = ['kilogram', 'pound'];
    const timeUnits = ['minute', 'hour'];
    const temperatureUnits = ['celsius', 'fahrenheit'];
    
    document.getElementById('lengthLink').addEventListener('click', () => populateUnits(lengthUnits));
    document.getElementById('weightLink').addEventListener('click', () => populateUnits(weightUnits));
    document.getElementById('timeLink').addEventListener('click', () => populateUnits(timeUnits));
    document.getElementById('temperatureLink').addEventListener('click', () => populateUnits(temperatureUnits));

    function populateUnits(units) {
        fromUnitSelect.innerHTML = '';
        toUnitSelect.innerHTML = '';
        units.forEach(unit => {
            fromUnitSelect.innerHTML += `<option value="${unit}">${unit.charAt(0).toUpperCase() + unit.slice(1)}</option>`;
            toUnitSelect.innerHTML += `<option value="${unit}">${unit.charAt(0).toUpperCase() + unit.slice(1)}</option>`;
        });
    }

    converterForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const fromValue = parseFloat(document.getElementById('fromValue').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;

        let result;

        switch (fromUnit) {
            case 'meter':
                result = convertMeter(fromValue, toUnit);
                break;
            case 'kilometer':
                result = convertKilometer(fromValue, toUnit);
                break;
            case 'centimeter':
                result = convertCentimeter(fromValue, toUnit);
                break;
            case 'millimeter':
                result = convertMillimeter(fromValue, toUnit);
                break;
            case 'micrometer':
                result = convertMicrometer(fromValue, toUnit);
                break;
            case 'nanometer':
                result = convertNanometer(fromValue, toUnit);
                break;
            case 'mile':
                result = convertMile(fromValue, toUnit);
                break;
            case 'yard':
                result = convertYard(fromValue, toUnit);
                break;
            case 'foot':
                result = convertFoot(fromValue, toUnit);
                break;
            case 'inch':
                result = convertInch(fromValue, toUnit);
                break;
            case 'kilogram':
                result = convertKilogram(fromValue, toUnit);
                break;
            case 'pound':
                result = convertPound(fromValue, toUnit);
                break;
            case 'minute':
                result = convertMinute(fromValue, toUnit);
                break;
            case 'hour':
                result = convertHour(fromValue, toUnit);
                break;
            case 'celsius':
                result = convertCelsius(fromValue, toUnit);
                break;
            case 'fahrenheit':
                result = convertFahrenheit(fromValue, toUnit);
                break;
            default:
                result = 'Invalid conversion';
        }

        document.getElementById('toValue').value = result;
    });

    clearButton.addEventListener('click', function () {
        document.getElementById('fromValue').value = '';
        document.getElementById('toValue').value = '';
    });

    // Conversion functions for length units
    function convertMeter(value, toUnit) {
        const conversions = {
            meter: value,
            kilometer: value / 1000,
            centimeter: value * 100,
            millimeter: value * 1000,
            micrometer: value * 1e+6,
            nanometer: value * 1e+9,
            mile: value * 0.000621371,
            yard: value * 1.09361,
            foot: value * 3.28084,
            inch: value * 39.3701
        };
        return conversions[toUnit];
    }

    function convertKilometer(value, toUnit) {
        const conversions = {
            meter: value * 1000,
            kilometer: value,
            centimeter: value * 100000,
            millimeter: value * 1e+6,
            micrometer: value * 1e+9,
            nanometer: value * 1e+12,
            mile: value * 0.621371,
            yard: value * 1093.61,
            foot: value * 3280.84,
            inch: value * 39370.1
        };
        return conversions[toUnit];
    }

    function convertCentimeter(value, toUnit) {
        const conversions = {
            meter: value / 100,
            kilometer: value / 100000,
            centimeter: value,
            millimeter: value * 10,
            micrometer: value * 10000,
            nanometer: value * 1e+7,
            mile: value * 6.2137e-6,
            yard: value * 0.0109361,
            foot: value * 0.0328084,
            inch: value * 0.393701
        };
        return conversions[toUnit];
    }

    function convertMillimeter(value, toUnit) {
        const conversions = {
            meter: value / 1000,
            kilometer: value / 1e+6,
            centimeter: value / 10,
            millimeter: value,
            micrometer: value * 1000,
            nanometer: value * 1e+6,
            mile: value * 6.2137e-7,
            yard: value * 0.00109361,
            foot: value * 0.00328084,
            inch: value * 0.0393701
        };
        return conversions[toUnit];
    }

    function convertMicrometer(value, toUnit) {
        const conversions = {
            meter: value / 1e+6,
            kilometer: value / 1e+9,
            centimeter: value / 10000,
            millimeter: value / 1000,
            micrometer: value,
            nanometer: value * 1000,
            mile: value * 6.2137e-10,
            yard: value * 1.0936e-6,
            foot: value * 3.2808e-6,
            inch: value * 3.937e-5
        };
        return conversions[toUnit];
    }

    function convertNanometer(value, toUnit) {
        const conversions = {
            meter: value / 1e+9,
            kilometer: value / 1e+12,
            centimeter: value / 1e+7,
            millimeter: value / 1e+6,
            micrometer: value / 1000,
            nanometer: value,
            mile: value * 6.2137e-13,
            yard: value * 1.0936e-9,
            foot: value * 3.2808e-9,
            inch: value * 3.937e-8
        };
        return conversions[toUnit];
    }

    function convertMile(value, toUnit) {
        const conversions = {
            meter: value / 0.000621371,
            kilometer: value / 0.621371,
            centimeter: value / 6.2137e-6,
            millimeter: value / 6.2137e-7,
            micrometer: value / 6.2137e-10,
            nanometer: value / 6.2137e-13,
            mile: value,
            yard: value * 1760,
            foot: value * 5280,
            inch: value * 63360
        };
        return conversions[toUnit];
    }

    function convertYard(value, toUnit) {
        const conversions = {
            meter: value / 1.09361,
            kilometer: value / 1093.61,
            centimeter: value * 91.44,
            millimeter: value * 914.4,
            micrometer: value * 914400,
            nanometer: value * 9.144e+8,
            mile: value / 1760,
            yard: value,
            foot: value * 3,
            inch: value * 36
        };
        return conversions[toUnit];
    }

    function convertFoot(value, toUnit) {
        const conversions = {
            meter: value / 3.28084,
            kilometer: value / 3280.84,
            centimeter: value * 30.48,
            millimeter: value * 304.8,
            micrometer: value * 304800,
            nanometer: value * 3.048e+8,
            mile: value / 5280,
            yard: value / 3,
            foot: value,
            inch: value * 12
        };
        return conversions[toUnit];
    }

    function convertInch(value, toUnit) {
        const conversions = {
            meter: value / 39.3701,
            kilometer: value / 39370.1,
            centimeter: value * 2.54,
            millimeter: value * 25.4,
            micrometer: value * 25400,
            nanometer: value * 2.54e+7,
            mile: value / 63360,
            yard: value / 36,
            foot: value / 12,
            inch: value
        };
        return conversions[toUnit];
    }

    // Conversion functions for weight units
    function convertKilogram(value, toUnit) {
        const conversions = {
            kilogram: value,
            pound: value * 2.20462
        };
        return conversions[toUnit];
    }

    function convertPound(value, toUnit) {
        const conversions = {
            kilogram: value * 0.453592,
            pound: value
        };
        return conversions[toUnit];
    }

    // Conversion functions for time units
    function convertMinute(value, toUnit) {
        const conversions = {
            minute: value,
            hour: value / 60
        };
        return conversions[toUnit];
    }

    function convertHour(value, toUnit) {
        const conversions = {
            minute: value * 60,
            hour: value
        };
        return conversions[toUnit];
    }

    // Conversion functions for temperature units
    function convertCelsius(value, toUnit) {
        if (toUnit === 'celsius') {
            return value;
        } else if (toUnit === 'fahrenheit') {
            return (value * 9/5) + 32;
        }
    }

    function convertFahrenheit(value, toUnit) {
        if (toUnit === 'fahrenheit') {
            return value;
        } else if (toUnit === 'celsius') {
            return (value - 32) * (5/9);
        }
    }
</script>
