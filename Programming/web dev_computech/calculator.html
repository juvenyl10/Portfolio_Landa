<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 0px;
      left: 560px;
      font-size: 45px;
      color: #ffffff;
    }

    header {
      background-color: #092637;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 1468px;
      height: 70px;
      left: 0px;
      position: absolute;
      top: 0;
      z-index: 10;
    }
    
    img {
      display: block;
      margin: 0 auto;
      position: absolute;
      left: 40px;
      top: 8px;
    }
    
    #calculator {
      width: 1100px;
      height: 500px;
      margin: 60px;
      position: relative;
      top: 100px;
      left: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #history {
      float: left;
      width: 40%;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
    }

    #history h2 {
      margin-top: 0;
      font-size: 40px;
      background-color: #092637;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
    }

    #historyList {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #historyList li {
      margin-bottom: 5px;
    }

    #result {
      float: left;
      width: 60%;
      padding: 20px;
      box-sizing: border-box;
    }

    #result h2 {
      margin-top: 0;
    }

    #screen {
      width: calc(95%);
      height: calc(100px);
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 40px;
      color: #092637;
    }

    input[type="button"] {
      width: calc(29% - 42px);
      padding: 10px;
      margin: 6.5px;
      border: none;
      cursor: pointer;
      background-color: #f1f1f1;
      border-radius: 5px;
      font-size: 25px;
    }

    input[type="button"]:hover {
      background-color: #092637;
      color: #fff;
    }

    input[type="button"]:active {
      background-color: #092637;
    }

    nav {
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      height: 650px;
      background-color: #DEF2FF;
      padding-top: 90px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 25px;
      text-align: center;
      border-bottom: 1px solid #555;
    }

    nav ul li:last-child {
      border-bottom: none;
    }

    nav ul li a {
      color: #092637;
      text-decoration: none;
      font-size: 20px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    upbutton {
      padding: 10px;
      width: 100px;
      position: absolute;
      text-align: center;
      top: 25px;
      right: 50px;
      color: #fff;
      background-color: #1b455fe7;
      border-radius: 5px;
      font-size: 20px;

    }
    @media (max-width: 768px) {
        form {
            flex-direction: column;
        }
        input[type="number"],
        select {
            width: 100%;
        }
    }
    upbutton:hover {
      background-color: #555;
    }

    footer {
      background-color: #092637;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 100%;
    }

    footer p {
      margin: 0;
      font-size: small;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
        <li><a href="unit_converter.html"> <b>Unit Converter</b></a></li>
        <li><a href="bmi_calculator.html"><b>BMI Calculator</b></a></li>
        <li><a href="calculator.html"><b>Basic Calculator</b></a></li>
        <li><a href="number_system.html"><b>Number System</b></a></li>
        <li><a href="subnetting.html"><b>Subnetting</b></a></li>
        <li><a href="weighted_average.html"><b>General Weighted Average</b></a></li>
        <li><a href="permutation_combination.html"><b>Permutation & Combination</b></a></li>
        <li><a href="gross_salary.html"><b>Salary Calculator</b></a></li>

    </ul>
  </nav>

  <header>
    <h1>Basic Calculator</h1>
    <img src="CompuTech.png">
    <upbutton onclick="location.href='index.html'"><b>Home</b></button>
    
  </header>
    
  <div id="calculator">
    <div id="history">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
    <div id="result">
      <input type="text" id="screen" disabled><br>
      <input type="button" value="(" onclick="appendToScreen('(')">
      <input type="button" value=")" onclick="appendToScreen(')')">
      <input type="button" value="%" onclick="calculatePercentage()">
      <input type="button" value="C" onclick="clearScreen()"><br>
      <input type="button" value="7" onclick="appendToScreen('7')">
      <input type="button" value="8" onclick="appendToScreen('8')">
      <input type="button" value="9" onclick="appendToScreen('9')">
      <input type="button" value="/" onclick="appendToScreen('/')"><br>
      <input type="button" value="4" onclick="appendToScreen('4')">
      <input type="button" value="5" onclick="appendToScreen('5')">
      <input type="button" value="6" onclick="appendToScreen('6')">
      <input type="button" value="*" onclick="appendToScreen('*')"><br>
      <input type="button" value="1" onclick="appendToScreen('1')">
      <input type="button" value="2" onclick="appendToScreen('2')">
      <input type="button" value="3" onclick="appendToScreen('3')">
      <input type="button" value="-" onclick="appendToScreen('-')"><br>
      <input type="button" value="0" onclick="appendToScreen('0')">
      <input type="button" value="." onclick="appendToScreen('.')">
      <input type="button" value="=" onclick="calculate()">
      <input type="button" value="+" onclick="appendToScreen('+')"><br>
      
    </div>
  </div>

  <footer>
    <p>&copy; CompuTech</p>
  </footer>

  <script>
    function appendToScreen(value) {
      document.getElementById('screen').value += value;
    }

    function calculate() {
      var expression = document.getElementById('screen').value;
      var result = eval(expression);
      document.getElementById('screen').value = result;
      document.getElementById('historyList').innerHTML += '<li>' + expression + ' = ' + result + '</li>';
    }

    function clearScreen() {
      document.getElementById('screen').value = '';
    }

    function toggleSign() {
      var screen = document.getElementById('screen');
      if (screen.value.charAt(0) === '-') {
        screen.value = screen.value.slice(1);
      } else {
        screen.value = '-' + screen.value;
      }
    }

    function calculatePercentage() {
      var screen = document.getElementById('screen');
      screen.value = eval(screen.value + "/100");
    }
  </script>
</body>
</html>
