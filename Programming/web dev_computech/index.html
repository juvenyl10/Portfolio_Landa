  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuTechMainPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>

      body {
        background-color: white;
        font-family: Arial, sans-serif;
        font-size: 30px;
        margin: 0;
        

      }
      header {
        background-color: #092637;
        color: #fff;
        padding: 25px;
        display: block;
        justify-content: space-between;
        align-items: center;
      }
      .developers-btn {
        background-color: #1b455f70;
        color: rgb(255, 255, 255);
        border: none;
        padding: 10px;
        width: 180px;
        height: 45px;
        position: absolute;
        right: 80px;
        top: 25px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      .developers-list {
        display: none;
        position: absolute;
        top: 80px;
        right: 80px;
        background-color: #1b455fe7;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        z-index: 1;
      }
      .developers-list a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 5px 0;
        font-size: 16px;
      }
      .developers-list a:hover {
        background-color: #555;
      }
      .container {
        text-align: center;
      }

      .btn {
        display: inline-block;
        position: relative;
        bottom: 30px;
        width: 300px;
        height: 180px;
        margin: 20px;
        background-color: #DEF2FF;
        border: none;
        color: 092637;
        padding: 20px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        background-color: #092637;
        color: #DEF2FF;
      }

      .icon {
        font-size: 75px;
        margin-bottom: 10px;
      }

      footer {
        background-color: #092637;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
        font-size: small;
      }
      @media (max-width: 768px) {
        form {
            flex-direction: column;
        }
        input[type="number"],
        select {
            width: 100%;
        }
    }
      img {
          display: block;
          margin: 0 auto;
          position: absolute;
          left: 25px;
          top: 8px;
      }

      h1{
          text-align: center;
          font-size: 75px;
          color: #38B6FF;
      }

    </style>
  </head>
  <body>

  <header>

    <div class="developers-list" id="developersList">

  </header>

      <div class="container">

      <button class="btn" onclick="location.href='unit_converter.html'">
        <i class="icon fas fa-balance-scale"></i><br>
        Unit Converter
      </button>
      <button class="btn" onclick="location.href='bmi_calculator.html'">
        <i class="icon fas fa-weight"></i><br>
        BMI Calculator
      </button>
      <button class="btn" onclick="location.href='calculator.html'">
        <i class="icon fas fa-calculator"></i><br>
        Basic Calculator
      </button>
      <button class="btn" onclick="location.href='number_system.html'">
        <i class="icon fas fa-sort-numeric-up"></i><br>
        Number System
      </button>
      <button class="btn" onclick="location.href='subnetting.html'">
        <i class="icon fas fa-network-wired"></i><br>

      </button>
      <button class="btn" onclick="location.href='weighted_average.html'">
        <i class="icon fas fa-chart-bar"></i><br>

      <button class="btn" onclick="location.href='permutation_combination.html'">

      <button class="btn" onclick="location.href='gross_salary.html'">

    </div>
  </div>

  <footer>

    </footer>

  <script>
      function toggleDevelopersList() {
        var developersList = document.getElementById("developersList");
        if (developersList.style.display === "none" || developersList.style.display === "") {
          developersList.style.display = "block";
        } else {
          developersList.style.display = "none";
        }
      }
  </script>
  </body>
