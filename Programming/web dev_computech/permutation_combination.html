<div class="calculator-container">
  <div class="calculator">
    <input type="number" id="n" placeholder="Enter n" min="0">
    <input type="number" id="r" placeholder="Enter r" min="0">
    <select id="operation">
      <option value="permutation">Permutation (nPr)</option>
      <option value="combination">Combination (nCr)</option>
    </select>
    <div class="button-container">
      <button class="calculate-btn" onclick="calculate()">Calculate</button>
      <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>

<script>
  function factorial(num) {
    if (num < 0) return -1;
    else if (num == 0) return 1;
    else {
      return (num * factorial(num - 1));
    }
  }

  function calculate() {
    const n = parseInt(document.getElementById("n").value);
    const r = parseInt(document.getElementById("r").value);
    const operation = document.getElementById("operation").value;
    let result = 0;

    if (isNaN(n) || isNaN(r) || n < 0 || r < 0 || r > n) {
      document.getElementById("result").textContent = "Please enter valid values for n and r (n >= r >= 0).";
      return;
    }

    if (operation === "permutation") {
      result = factorial(n) / factorial(n - r);
      document.getElementById("result").textContent = `Permutation (nPr): ${result}`;
    } else if (operation === "combination") {
      result = factorial(n) / (factorial(r) * factorial(n - r));
      document.getElementById("result").textContent = `Combination (nCr): ${result}`;
    }
  }

  function clearFields() {
    document.getElementById("n").value = "";
    document.getElementById("r").value = "";
    document.getElementById("result").textContent = "";
  }

  
</script>
