<h2 style="text-align: center;">Number System Converter</h2>

<div class="container">
  <div class="input-container">
    <h3>Input</h3>
    <select id="inputBase" onchange="convert()">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="10" selected>Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>
    <input type="text" id="inputNumber" placeholder="Enter number" oninput="convert()">
  </div>

  <div class="output-container">
    <h3>Output</h3>
    <select id="outputBase" onchange="convert()">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="10" selected>Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>
    <input type="text" id="outputNumber" placeholder="Converted number" readonly>
  </div>
  <alink onclick="location.href='https://youtu.be/FFDMzbrEXaE?si=qvp-0UocHkVBtmji'">Watch Tutorial on YouTube</a>
</div>
 <button class="clear-btn" onclick="clearFields()"><b>Clear</b></button>

<script>
  function convert() {
    var inputBase = parseInt(document.getElementById("inputBase").value);
    var outputBase = parseInt(document.getElementById("outputBase").value);
    var inputNumber = document.getElementById("inputNumber").value;

    if (inputNumber === "") {
      document.getElementById("outputNumber").value = "";
      return;
    }

    var decimalNumber = parseInt(inputNumber, inputBase);
    var outputNumber = decimalNumber.toString(outputBase).toUpperCase();
    
    document.getElementById("outputNumber").value = outputNumber;
  }

  function clearFields() {
    document.getElementById("inputNumber").value = "";
    document.getElementById("outputNumber").value = "";
  }
</script>
