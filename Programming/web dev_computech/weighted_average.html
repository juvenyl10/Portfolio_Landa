    <div class="calculator">
        <h2></h2>
        <div class="input-group">
            <label for="numSubjects">Number of Subjects:</label>
            <input type="number" id="numSubjects" min="1" placeholder="Enter number of subjects">
        </div>
        <div id="subjectInputs"></div>
        <div class="button-group">
            <input type="submit" value="Generate Inputs" class= "gen"onclick="generateInputs()">
            <input type="submit" value="Calculate GWA" class= "cal"onclick="calculateGWA()">
            <input type="submit" value="Clear Inputs" class="clear-btn" onclick="clearInputs()">
        </div>
        <div class="result" id="result"></div>
        <alink onclick="location.href='https://youtu.be/vzG9Rqq8xGE?si=j1g0LfiE1a476rLV'">Watch Tutorial on YouTube</a>
    </div>

    <script>
        function generateInputs() {
            var numSubjects = parseInt(document.getElementById('numSubjects').value);
            if (!isNaN(numSubjects) && numSubjects > 0) {
                var subjectInputs = document.getElementById('subjectInputs');
                subjectInputs.innerHTML = '';
                var numRows = Math.ceil(numSubjects / 3);
                for (var i = 0; i < numRows; i++) {
                    var inputRow = document.createElement('div');
                    inputRow.className = 'input-row';
                    subjectInputs.appendChild(inputRow);
                }
                for (var i = 1; i <= numSubjects; i++) {
                    var inputRow = subjectInputs.children[Math.floor((i - 1) / 3)];
                    inputRow.innerHTML += `
                        <div class="input-group">
                            <label for="grade${i}">Grade ${i}:</label>
                            <input type="number" id="grade${i}" step="0.01" placeholder="Grade">
                            <input type="number" id="units${i}" placeholder="Units">
                        </div>
                    `;
                }
                document.getElementById('calculateBtn').style.display = 'block';
            } else {
                alert('Please enter a valid number of subjects.');
            }
        }

        function calculateGWA() {
            var numSubjects = parseInt(document.getElementById('numSubjects').value);
            var totalUnits = 0;
            var totalWeightedGrade = 0;

            for (var i = 1; i <= numSubjects; i++) {
                var grade = parseFloat(document.getElementById('grade' + i).value);
                var unit = parseFloat(document.getElementById('units' + i).value);
                if (!isNaN(grade) && !isNaN(unit)) {
                    totalUnits += unit;
                    totalWeightedGrade += (grade * unit);
                }
            }

            var gwa = totalWeightedGrade / totalUnits;
            if (!isNaN(gwa)) {
                document.getElementById('result').innerHTML = 'Your GWA is: ' + gwa.toFixed(2);
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid grades and units.';
            }
        }

        function clearInputs() {
            var inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = '');
            document.getElementById('result').innerHTML = '';
        }
    </script>
