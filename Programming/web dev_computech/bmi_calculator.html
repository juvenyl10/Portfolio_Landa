<div class="container-middle">
  <form id="bmiForm">
    <div>
      <label class="b1">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div>
      <label class="b2">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div>
      <label class="b3">Weight:</label>
      <input type="number" id="weight" name="weight" step="0.1" required>
      <select id="weightUnit" name="weightUnit" required>
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
        <option value="stones">stones</option>
      </select>
    </div>
    <div>
      <label class="b4">Height:</label>
        <input type="number" id="height" name="height" required>
            <select id="heightUnit" name="heightUnit" required>
                <option value="cm">cm</option>
                <option value="m">m</option>
            <option value="inches">inches</option>
        <option value="feet">feet</option>
      </select>
    </div>
    <div>
      <button class ="Cal" type="submit">Calculate</button>
      <button class="clear-btn" onclick="clearResult()">Clear</button>
    </div>
  </form>
  <div id="result"></div>
  <alink onclick="location.href='https://youtu.be/P8z0fge6vhQ?si=qY8L5LuMv6Ccse0Q'">Watch Tutorial on YouTube</a>

<script>
  document.getElementById('bmiForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var age = parseInt(document.getElementById('age').value);
    var sex = document.getElementById('sex').value;
    var weight = parseFloat(document.getElementById('weight').value);
    var weightUnit = document.getElementById('weightUnit').value;
    var height = parseFloat(document.getElementById('height').value);
    var heightUnit = document.getElementById('heightUnit').value;
    
    // Convert weight to kg
    if (weightUnit === "lbs") {
      weight = weight / 2.20462;
    } else if (weightUnit === "stones") {
      weight = weight * 6.35029;
    }
    
    // Convert height to meters
    if (heightUnit === "inches") {
      height = height * 2.54 / 100;
    } else if (heightUnit === "feet") {
      height = height * 30.48 / 100;
    } else if (heightUnit === "cm") {
      height = height / 100;
    }
    
    var bmi = weight / (height * height);
    var category = '';

    if (age < 18) {
      category = "BMI categories for children and teens";
      if (sex === "male") {
        if (bmi < 5) category = "Underweight";
        else if (bmi < 25) category = "Normal weight";
        else if (bmi < 30) category = "Overweight";
        else category = "Obese";
      } else {
        if (bmi < 5) category = "Underweight";
        else if (bmi < 24) category = "Normal weight";
        else if (bmi < 29) category = "Overweight";
        else category = "Obese";
      }
    } else {
      category = "BMI categories for adults";
      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal weight";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obese";
    }
    
    var categoryText = '';

    if (age < 18) {
      categoryText = "BMI categories for children and teens";
      if (sex === "male") {
        categoryText += "<br><strong>Age: " + age + " years</strong><br>";
        categoryText += "<strong>Sex: Male</strong><br>";
        categoryText += "Underweight: BMI less than 5<br>";
        categoryText += "Normal weight: BMI 5 to 25<br>";
        categoryText += "Overweight: BMI 25 to 30<br>";
        categoryText += "Obese: BMI over 30<br>";
      } else {
        categoryText += "<br><strong>Age: " + age + " years</strong><br>";
        categoryText += "<strong>Sex: Female</strong><br>";
        categoryText += "Underweight: BMI less than 5<br>";
        categoryText += "Normal weight: BMI 5 to 24<br>";
        categoryText += "Overweight: BMI 24 to 29<br>";
        categoryText += "Obese: BMI over 29<br>";
      }
    } else {
      categoryText = "BMI categories for adults";
      categoryText += "<br><strong>Age: " + age + " years</strong><br>";
      categoryText += "<strong>Sex: " + (sex === "male" ? "Male" : "Female") + "</strong><br>";
      categoryText += "Underweight: BMI less than 18.5<br>";
      categoryText += "Normal weight: BMI 18.5 to 24.9<br>";
      categoryText += "Overweight: BMI 25 to 29.9<br>";
      categoryText += "Obese: BMI over 29.9<br>";
    }
    
    document.getElementById('result').innerHTML = '<p><br>Your BMI is: ' + bmi.toFixed(1) + '</p>' + 
                                                    '<p>Category: ' + category + '</p>' + 
                                                    '<p>' + categoryText + '</p>';
  });
  function clearResult() {
    document.getElementById('result').innerHTML = '';
    document.getElementById('bmiForm').reset();
  }
  function goHome(){

  }


</script>
